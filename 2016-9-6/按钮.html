<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.btn{width: 200px; height: 80px; background: -webkit-linear-gradient(aqua,red); position: absolute; left: 200px; top: 100px; text-decoration: none; font-size: 45px; color: #fff; text-align: center; line-height: 80px; border-radius:10px; box-shadow: 0 15px 10px #000,inset 0 0px 5px #000; font-family: 微软雅黑; -webkit-transition:.3s all ease;}
	.btn:hover{box-shadow: 0 15px 10px #000,inset 0 0px 10px #000;}
	.btn:active{box-shadow: 0 5px 5px #000; top: 110px;}
	</style>
</head>
<body>

	<a href="javascript:;" class="btn">按钮</a>
</body>
</html>
