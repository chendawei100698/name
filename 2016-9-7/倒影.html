<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin: 0; padding: 0;}
	.box{
		width: 160px;
		margin: 100px auto;
		position: relative;
	}
	.mask{
		width: 160px;
		height: 230px;
	}
	.mask img{
		width: 100%;
		height: 100%;
	}
	.box span{
		width: 160px;
		height: 230px;
		position: absolute;
		left: 0;
		top: 240px;
		background: url(1.jpg) no-repeat;
		background-size: 160px 230px;
		-webkit-transform:scale(1,-1);
		-webkit-mask: -webkit-repeating-linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0.5));
	}
	</style>
</head>
<body style="background:#000;">
	<div class="box">
		<div class="mask">
			<img src="1.jpg" alt="">
		</div>
		<span></span>
	</div>
</body>
</html>
