<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{width: 100px; height: 100px; background: #ffd75c; border-radius:50%; box-shadow:0 0 20px #ff995c; position: absolute; left: 0; top:0;}
	.content{width: 800px; font-size: 40px; margin: 300px auto; text-shadow:0 0 0 #000; font-weight: bold;}
	</style>
	<script>
	window.onload=function(){
		var oBox=document.querySelector('.box');
		var oC=document.querySelector('.content');
		document.onmousemove=function(ev){
			oBox.style.left=ev.pageX-oBox.offsetWidth/2+'px';
			oBox.style.top=ev.pageY-oBox.offsetHeight/2+'px';
			var x=oC.offsetLeft+oC.offsetWidth/2-ev.pageX;
			var y=oC.offsetTop+oC.offsetHeight/2-ev.pageY;
			var dis=Math.sqrt(x*x+y*y);
			oC.style.textShadow=x/3+'px '+y/3+'px '+dis/30+'px #000';
		};
	};
	</script>
</head>
<body>
	<div class="box"></div>
	<p class="content">一梦之中，尽是称心如意。乍惊，不知人间何世，天不再冷了，夜不再昏了，人也不再年少。 一觉醒来，人间原来暗换了芳华。</p>
</body>
</html>
